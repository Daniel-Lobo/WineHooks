::Title::Never Alone::
{h1 Fixes and improvements} 
{f Disables the depth of field and blur on the edges of the screen effects. 
Details bellow}
{i a<gototab_graphics_HD--Forced resolution>a allows higher resolutions
without shrinking the menus and [gototab_...graphics_SSAA super 
sampling anti aliasing], but causes a little bit of noise on shadows, this will 
be fixed aventually. Forced resolution also requires the 
[gototab_graphics_whks fix window size] and 
[gototab_graphics_rlmt limit resolutions] options enabled} 
 
{b {f} ==[Remarks on the DOF\Blur fixes]== 
{nfo [gototab_graphics_PxSwap.e Pixel shader override] must be enabled for these 
fixes to have effect} 
{nfo If you enable vignette blur on the game's options, the blur on the edges of 
the screen will not be disabled}  
{nfo If you want to restore an effect, open 
the foder i<Peixoto\Program\Patches\Never_Alone>i and remove the files corresponding
to the effect you want to restore. The files are named so you can easily identify 
the corresponding effect} 
}
{b {f} ==[[gototab_graphics_fltr Force nearest neighbor texture magnification]]== 
will reduce bluriness a little further without disabling anisotropic filtering 
}
