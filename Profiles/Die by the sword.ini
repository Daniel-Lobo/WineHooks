{b {f} ==[Direct3D mode]==
Normally on windows 10, the dialog to choose Direct3D doesn't even appear when
you start the game. This is fixed by setting the
[gototab_cpu_compatlayer Layer_Win95ersionLie] compatibility mode||n
That makes possible to start the game in Direct3D mode, but it will crash
all the time. These crashes are solved with the
[gototab_graphics..._textswap.dly delay texture releases] option
}
