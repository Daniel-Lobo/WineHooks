{b {nfo} ==[Forced resolution on Strangers Wrath]==
[gototab_graphics_SSAA Super sampling anti-aliasing] doesn't work on 
Strangers Wrath yet, however if you have a 1366x768 monitor, 
[gototab_graphics_HD forced resolution] will still be userfull, since the 
game doesn't support that resolution}

{b {nfo} ==[Single core affinity on Strangers Wrath]==
Strangers Wrath also has [gototab_cpu_singlecore singlecore affinity] set.
That is due to a threading issue with the program, not the game, that should be 
fixed in the future. At any rate, it doesn`t seem to have any negative inpact
in the game} 
::%gl% 
 