::Section::Before you start::
Select the Opengl renderer then restart the game using the program. Change the 
resolution to %smallres%. Now exit the game, because entering the display 
configuration menu while using the Opengl renderer triggers a lightining 
bug. Restart the game and it will run at your desktop resolution, but the GUIs 
and HUDs sizes will be close to how they are at 640x480
